<ngx-prism id="ng-content" [interpolation]="this" [language]="language">{{code.content}}</ngx-prism>
<ngx-prism id="code-css" [language]="'css'" [code]="code.css"></ngx-prism>
<ngx-prism id="code-html" [language]="'html'" [code]="code.html"></ngx-prism>
<ngx-prism 
  id="code-interpolation" 
  [interpolation]="this" 
  [language]="language" 
  [code]="code.html"
  (changes)="subscription"
></ngx-prism>
