<!-- Highlight using ng-content -->
<ap-prism [language]="language">{{content}}</ap-prism>

<!-- Highlight using [code] attribute -->
<ap-prism
  [language] = "language"
  [code] = "content"
  [interpolation] = "interpolate"
></ap-prism>

<!-- Highlight using [attribute] and [code] attribute -->
<ap-prism
  [attribute] = "attribute"
  [class] = "class"
  [language] = "language"
  [code] = "content"
  [interpolation] = "interpolate"
></ap-prism>
