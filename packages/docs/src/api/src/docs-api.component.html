<table>
  <thead>
    <tr>
      <th [attr.colspan]="header.length">
        <h3>
          {{title}}
        </h3>
        <p *ngIf="description">
          <ngx-markdown [string]="description"></ngx-markdown>
        </p>
      </th>
    </tr>
    <tr>
      <th *ngFor="let name of header">
        <ngx-markdown [string]="name"></ngx-markdown>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of body">
      <td *ngFor="let name of header">
        <ngx-markdown [string]="row[name.toLowerCase()]"></ngx-markdown>
      </td>
    </tr>
  </tbody>
</table>
